<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kilometers to Miles Converter – Simple tool for converting distances"
    />
    <link rel="stylesheet" href="/css/styles-components.css" />

    <title>Kilometers to Miles Converter</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return-home" href="/">HOME</a>
      <h1 class="header__h1">Kilometers to Miles Converter</h1>
    </header>

    <main class="main">
      <form
        id="conversionForm"
        class="form"
        aria-label="Formulario de conversión de distancias"
      >
        <div class="form__content">
          <label for="kmInput" class="form__label">Kilometers</label>
          <input
            id="kmInput"
            class="form__input"
            type="number"
            step="0.1"
            placeholder="Enter the distance"
            aria-describedby="conversionInfo"
            required
          />
        </div>

        <div class="form__arrow" aria-hidden="true">↓</div>

        <button type="submit" class="form__button">Convert to Miles</button>
      </form>

      <div
        class="main__result"
        id="resultOutput"
        role="status"
        aria-live="polite"
        aria-label="Conversion result"
      ></div>

      <small id="conversionInfo" class="main__conv-rate">
        1 kilometer = 0.621371 miles
      </small>
    </main>

    <script src="/dist/km-to-miles.js"></script>
  </body>
</html>
